<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>main</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="real">
    <div class="navbar">
        <div class="logo">
            <h2>vaultify</h2>
        </div>
        <div class="imgs">

<a href="profile.html"><img src="svgs/account-circle-line.svg" alt=""></a>
<img src="svgs/pencil-fill.svg" alt="">
</div>
        
    </div>
    <div class="letter">
<h4 id="dateDisplay">A letter from</h4>
    </div>
    <div class="real-container">
        <div class="realimgs">
            
            <button id="bold">
                <img src="svgs/bold.svg" alt="Bold">
            </button>
            <button id="italic">
                <img src="svgs/italic.svg" alt="Italic">
            </button>
            <button id="underline">
                <img  src="svgs/underline.svg" alt="Underline">
            </button>
        </div>
        
        <div id="lettercontent" contenteditable="true">
            <p id="editor"><textarea name="" id="editor1">Dear Future Me,</textarea></p>
        </div>
    </div>
    <div id="attachments">
        <label class="attachment">
            <div class="img">
            <img src="svgs/gallery-line.svg" alt="" srcset="">
       \
            <input type="file" id="image-upload" accept="image/*">
            </div>       </label>
        <label class="attachment">
            <div class="img">
                <img src="svgs/video-on-line.svg" alt="" srcset="">
                
            <input type="file" id="video-upload" accept="video/*"></div>
        </label>
        <label class="attachment">
            <div class="img" >
                <img src="svgs/microphone-solid.svg" alt="" srcset="">
                
            <button id="record-button"></button>
            <audio id="audio-preview" controls style="display: none;"></audio>
        </label></div>
        <button id="save-button"><img src="svgs/rocket-solid.svg" alt=""></button>
    </div>  
    
</body>         
</div>  
<script src="script.js"></script>
</body>
</html>
